<body>
  <h1>AIRBNB LISTINGS (FIRST 50)</h1>

  <div id="loading">Loading listings...</div>

  <!-- Container where cards will be inserted -->
  <div id="listings"></div>

  <!-- Template for ONE listing card -->
  <template id="listing-template">
    <div class="listing">
      <img class="thumbnail" src="" alt="" width="300px">
      <div class="card-content">
        <h2 class="name"></h2>
        <div class="rating-badge"></div>
        <p class="price"></p>
        <p class="description"></p>
        <p class="amenities"></p>
        <div class="host">
          <img class="host-photo" src="" alt="thumbnail Host photo" width="300px">
          <span class="host-name"></span>
        </div>
        <a class="view-link" href="#" target="_blank">View listing on Airbnb</a>
        <p>==========================</p>
      </div>
    </div>
  </template>

  <script src="script.js"></script> 
</body>
<footer>
  <div>Made by Siddharth</div>
</footer>
</html>
